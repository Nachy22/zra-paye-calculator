<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ZRA PAYE Calculator</title>

        <!--CSS-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Paye Calculator</h1>
            <nav>
                <ol>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="tax-payer-charter.html">Tax Payer Charter</a></li>
                    <li><a href="tenders.html">Tenders</a></li>
                    <li><a href="careers.html">Careers</a></li>
                    <li><a href="tutorials.html">Tutorials</a></li>
                    <li><a href="contact-us.html">Contact Us</a></li>
                </ol>
            </nav>
        </header>
        <main>
            <div class="calculator-container">

        <div class="calculator-title">
            Paye Calculator
        </div>

        <div class="form-group">
            <label for="basicPay">Basic Pay</label>
            <input type="number" id="basicPay" placeholder="Enter Salary">
        </div>

        <div class="form-group">
            <label for="allowances">Allowances</label>
            <input type="number" id="allowances" placeholder="Enter allowances">
        </div>

        <div class="result-row">
            <span>Gross / Taxable Pay</span>
            <span>K 0</span>
        </div>

        <div class="form-group">
            <label for="statutory">Statutory Contribution</label>
            <input type="number" id="statutory" placeholder="Enter contribution">
        </div>

        <div class="result-row">
            <span>Napsa (5%)</span>
            <span>K 0</span>
        </div>

        <div class="result-row">
            <span>National Health Insurance</span>
            <span>K 0</span>
        </div>

        <div style="text-align:center; margin-top:20px;">
            <button>Clear</button>
        </div>

    </div>
            

        </main>
    
</html>
